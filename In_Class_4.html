<!DOCTYPE html>
<html>
    <head>
        <title>Form Input InClass</title>
    </head>
    <body>
        <h2>InClass 4 Form 1 Number input</h2>

    <p>The <strong>input type="number"</strong> defines a numeric input field.</p>

    <p>You can use the min and max attributes to add numeric restrictions in the input field:</p>

    <form>
        <label for="num1"> 1st number (between 1 and 100):</label>
        <input type="number" id="num1" name="num1" min="1" amx="100" step="0.01">
        <label for="num2"> 2nd number (between 1 and 100):</label>
        <input type="number" id="num2" name="num2" min="1" amx="100" step="0.01">
        <label for="num3"> 3rd number (between 1 and 100):</label>
        <input type="number" id="num3" name="num3" min="1" amx="100" step="0.01">
    </form>

    <br>
    <h2>Inclass 4 Form 2 text input</h2>
    <form id="form1">
    <input type="text" id="txt1" name="text1" value="Sample Text here!">
    </form>
    <br>

    <br>
    <button onclick="find_min_max_avg()">Calculate!</button>
    <button onclick="sentence_builder()">Sentence Builder</button>
    <button onclick="sentence_capitalize('p1')">Capitalize</button>
    <br>
    <p class="result" id="numR"></p>
    <p class="result" id="p1"></p>


    <script>
        // Finding Min max and average
        function find_min_max_avg(){
            var num1 = document.getElementById("num1").valueAsNumber;
            var num2 = document.getElementById("num2").valueAsNumber;
            var num3 = document.getElementById("num3").valueAsNumber;
            const arr = [num1, num2, num3];
            var min = arr[0]; //min
            var max = arr[0]; //max
            var sum = 0; //sum

            for(var i = 0; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
                if (arr[i] > max){
                    max = arr[i];
                }
                sum = sum + arr[i];
            }
            var avg = sum / arr.length;
            document.getElementById("numR").innerHTML= 
            "min : " + min + "<br> max : " + max + "<br> average : " + avg;
        }

        // Add the field text to p1
        function sentence_builder(){
            var sent = document.getElementById("txt1").value;
            document.getElementById("p1").innerHTML = sent;
            document.getElementById('txt1').value = '';
        }

        function sentence_capitalize(){
            document.getElementById('p1').style.textTransform = "uppercase";

            //var caps = document.getElementById("txt1").value;
            //document.getElementById("p1").innerHTML = caps.toUpperCase();
        }
    </script>  
    </body>
</html>
